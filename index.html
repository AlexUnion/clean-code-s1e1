<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="How to make decisions">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <label>
              <input type="checkbox">
            </label>
            <label class="task">Pay Bills</label>
            <label>
              <input type="text" class="task">
            </label>
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="editMode">
            <label>
              <input type="checkbox">
            </label>
            <label class="task">Go Shopping</label>
            <label>
              <input type="text" value="Go Shopping" class="task">
            </label>
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <label>
              <input type="checkbox" checked>
            </label>
            <label class="task">See the Doctor</label>
            <label>
              <input type="text" class="task">
            </label>
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
